<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查GitHub仓库状态</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .repo-link {
            background: #24292e;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .repo-link:hover {
            transform: translateY(-2px);
        }
        .status-item {
            background: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
        }
        .check-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .error {
            color: #d73a49;
            background: #ffeef0;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success {
            color: #28a745;
            background: #f0fff4;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 检查GitHub仓库状态</h1>
        
        <div class="status-item">
            <strong>仓库地址:</strong><br>
            <a href="https://github.com/AnShiyi-1/qxhb" class="repo-link" target="_blank">
                https://github.com/AnShiyi-1/qxhb
            </a>
        </div>

        <div class="status-item">
            <h3>📋 检查清单</h3>
            <div id="checklist">
                <div>⏳ 正在检查仓库状态...</div>
            </div>
        </div>

        <div class="status-item">
            <h3>🔧 快速修复</h3>
            <button class="check-button" onclick="openGitHub()">打开GitHub仓库</button>
            <button class="check-button" onclick="checkPages()">检查GitHub Pages</button>
            <button class="check-button" onclick="uploadFiles()">上传文件</button>
        </div>

        <div id="result"></div>

        <script>
            function openGitHub() {
                window.open('https://github.com/AnShiyi-1/qxhb', '_blank');
            }

            function checkPages() {
                window.open('https://anshiyi-1.github.io/qxhb', '_blank');
            }

            function uploadFiles() {
                window.open('https://github.com/AnShiyi-1/qxhb/upload/main', '_blank');
            }

            // 自动检查仓库状态
            async function checkRepoStatus() {
                try {
                    const response = await fetch('https://api.github.com/repos/AnShiyi-1/qxhb');
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('checklist').innerHTML = `
                            <div class="success">✅ 仓库存在</div>
                            <div>📁 仓库名称: ${data.name}</div>
                            <div>📊 公开状态: ${data.private ? '私有' : '公开'}</div>
                            <div>📅 创建时间: ${new Date(data.created_at).toLocaleDateString()}</div>
                            <div>🔄 最后更新: ${new Date(data.updated_at).toLocaleDateString()}</div>
                        `;
                        
                        // 检查是否有index.html
                        const indexResponse = await fetch('https://raw.githubusercontent.com/AnShiyi-1/qxhb/main/index.html');
                        if (indexResponse.ok) {
                            document.getElementById('result').innerHTML = '<div class="success">✅ 检测到index.html文件，GitHub Pages应该可以正常工作</div>';
                        } else {
                            document.getElementById('result').innerHTML = '<div class="error">❌ 未找到index.html文件，需要上传</div>';
                        }
                    } else {
                        document.getElementById('checklist').innerHTML = '<div class="error">❌ 仓库不存在或无法访问</div>';
                    }
                } catch (error) {
                    document.getElementById('checklist').innerHTML = '<div class="error">❌ 网络连接问题，请手动检查仓库</div>';
                }
            }

            // 页面加载后自动检查
            setTimeout(checkRepoStatus, 1000);
        </script>
    </div>
</body>
</html>
