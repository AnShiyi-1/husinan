<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪画布 - 本地测试</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        #app { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">加载中...</div>
    </div>
    
    <!-- 使用CDN加速的依赖 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <script src="https://unpkg.com/pinia@2/dist/pinia.iife.js"></script>
    
    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const message = ref('情绪画布 - 本地测试成功！');
                return { message };
            },
            template: `
                <div style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
                    <h1>{{ message }}</h1>
                    <div style="margin-top: 20px;">
                        <button @click="startDrawing" style="padding: 15px 30px; font-size: 16px; background: white; color: #667eea; border: none; border-radius: 25px; cursor: pointer;">
                            开始绘画
                        </button>
                    </div>
                </div>
            `,
            methods: {
                startDrawing() {
                    alert('本地测试成功！可以正常使用了');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
